
<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Candidus-Informatio</title>
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">


	<link href='https://fonts.googleapis.com/css?family=Acme|Abril+Fatface|Oleo+Script:400,700|Montserrat:400,700|Timmana' rel='stylesheet' type='text/css'>	

  	

  	<!-- font awesome -->
  	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css" type="text/css">

	<!-- reset css src -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- materialize cdn -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"> -->

	<!-- material+icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- style css src -->
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

 	<!-- jquery cdn -->
 	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

 	<!-- ****** FireBase Src Link ****** -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>


	<!-- amCharts custom font -->
	<link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

	<!-- amCharts javascript sources -->
	<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
	<script type="text/javascript" src="http://www.amcharts.com/lib/3/pie.js"></script>
	<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/chalk.js"></script>


</head>
<body>

<nav id="bar" class="blue darken-2">
	<div class="container">
		<div class="nav-wrapper">
			<a href="index.html" class="brand-logo">Candidus-Informatio</a>
				<ul class="right">
					<li class="navItems"><a href="index.html">Home</a></li>
					<li class="navItems"><a class="page-scroll" href="#main-input">Search</a></li>
					<li class="navItems"><a href="about.html">About</a></li>
					<li class="navItems"><a href="contactus.html">Contact Us</a></li>
				</ul>
		</div>
	</div>
</nav>


<div class="parallax-container">
	<div class="parallax"><img class="responsive-img" src="assets/images/capitol-building1.jpg"></div>
</div>

<div id="main-input" class="container">
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6 transparent">
					<input placeholder="address..." id="addressInput" type="text" class="validate">
					<label for="address-input"></label>
					<!-- Modal Trigger from materialize example -->
					<a class="waves-effect waves-light btn blue darken-2 modal-trigger" id="submitAddress" data-target="modal2">Search</a>
				</div>

				<div id="sidebar" class="col s6">
    				<h2><img id="demo5" src="assets/images/DemocraticLogo.png"> vs <img id="rep5" src="assets/images/republicanlogo.jpg"></h2>
    				<div id="chartwrapper">
        				<div id="chartdiv"></div>
    				</div>
				</div>

			</div>
		</form>
	</div>
	<div class="row">
		<!-- Tabs for search results -->
		<div class="col s12">
      		<ul class="tabs">
		        <li class="tab col s3" data-filter="all"><a href="#test1">All</a></li>
		        <li class="tab col s3" data-filter="federal"><a href="#test2">Federal</a></li>
		        <li class="tab col s3" data-filter="state"><a href="#test3">State</a></li>
		        <li class="tab col s3" data-filter="local"><a href="#test4">Local</a></li>
     		 </ul>
    	</div>
		<div class="col s12">
			<div id="repInfo"></div>
			<div id="articles"> </div>
		</div>
	</div>
</div>


	<!-- Modal Structure -->
	<div id="modal1" class="modal modalLG">
		<div class="modal-content">
			<div class="container">
				<div class="row">
					<div class ="col l12">
						<div id="wikiInfo"> </div>
						<div id="removeEnd"></div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<div id="modal2" class="modal">
		<div class="modal-content">
			<h2>Confirm Address!</h4>
			<p id="userAddress"></p>
			<div class="modal-footer">
			    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">ReEnter</a>
      			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="commenceQuery">Proceed</a>
    		</div>
		</div>
	</div>


<div class="parallax-container">
	<div class="parallax"><img src="assets/images/capitol-building3.jpg"></div>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

<!-- javascript src -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

<!-- javascript firebase src -->
<script type="text/javascript" src="assets/javascript/firebase.js"></script>

<script>
	$(document).ready(function(){
		$('.parallax').parallax();

		$(".button-collapse").sideNav();
		AmCharts.makeChart("chartdiv",
				{
					"type": "pie",
					"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
					"innerRadius": "40%",
					"colors": [
						"#0000FF",
						"#FF0000",
						"#33FF00",
						"#FCD202",
						"#F8FF01",
						"#B0DE09",
						"#04D215",
						"#0D8ECF",
						"#0D52D1",
						"#2A0CD0",
						"#8A0CCF",
						"#CD0D74",
						"#754DEB",
						"#DDDDDD",
						"#999999",
						"#333333",
						"#000000",
						"#57032A",
						"#CA9726",
						"#990000",
						"#4B0C25"
					],
					"titleField": "category",
					"valueField": "column-1",
					"theme": "none",
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"category": "Democratic",
							"column-1": 8
						},
						{
							"category": "Republican",
							"column-1": 6
						},
						{
							"category": "Other",
							"column-1": 2
						}
					]
				}
			);
	});


</script>


<!-- added footer with red color -->
<footer class="page-footer red darken-2">
	<div class="container">
		<div class="footer-copyright">
			Copyright &copy; 2016 Candidus-Informatio.com | All rights reserved.
		</div>
	</div>
</footer>
</body>
</html>
