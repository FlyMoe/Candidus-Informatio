<html>

<head>
    <title>Animal Buttons</title>
</head>

<body>
    <form>
        <div>
            <input type="text" id="inputFirstName" placeholder="Candidate's First Name">
        </div>
         <div>
            <input type="text" id="inputLastName" placeholder="Candidate's Last Name">
            <button>click</button>
        </div>
    </form>
    <div id="doc"></div>
  
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">
    $('button').on('click', function() {
        var firstName = $('#inputFirstName').val().trim();
        var lastName = $('#inputLastName').val().trim();
        // Richard api key
        ///var apiKey = "7fb6488ed8a21e2f195e86044da7b925de2c18c3";
        // alex api key
        var apiKey = "f0faba359d051da2cbcc649312e730f4722257f7"; 

        var queryURL = "https://gateway-a.watsonplatform.net/calls/data/GetNews?apikey="+apiKey+"&outputMode=json&start=now-10d&end=now&count=5&q.enriched.url.enrichedTitle.keywords.keyword.text="+firstName+"+"+lastName+"&return=enriched.url.url,enriched.url.title";

        $.ajax({
                url: queryURL,
                method: 'GET'
            })           
        .done(function(response) {
          
                console.log(response);
            
        for (var i = 0; i < response.result.docs.length; i++) {
                var url = response.result.docs[i].source.enriched.url.url;
                // console.log(url);
                var title = response.result.docs[i].source.enriched.url.title;
                var hostname = $('<a>').prop('href', url).prop('hostname');
                var candidateDiv = $("#doc").append("<p><a href='"+url+"' target=\"_blank\">"+title+"</a></p>");  
        }

        });
        return false;
    });
    </script>
</body>

</html>
