<div class="parallax-container">
	<div class="parallax"><img src="assets/images/capitol-building1.jpg"></div>
</div>

<div id="main-input" class="container">
	<div class="row">
		<form id="labnol" class="col s12" method="get">
			<div class="row">
				<div class="speech input-field col s6 transparent" id="submitDiv">
					<input name="q" placeholder="address..." id="addressInput" type="text" class="validate" x-webkit-speech>
					<label for="address-input"></label>
					<i onclick="startDictation()" class="fa fa-microphone" aria-hidden="true"></i>
					<!-- Modal Trigger from materialize example -->
					<a class="waves-effect waves-light btn blue darken-2 modal-trigger" id="submitAddress" data-target="modal2">Search</a>
				</div>

				<div id="sidebar" class="col s6">
    				<h2><img id="demo" src="assets/images/DemocraticLogo.png"> vs <img id="rep" src="assets/images/republicanlogo.jpg"></h2>
    				<div id="chartwrapper">
        				<div id="chartdiv" style="width: 475px; height: 300px;" ></div>
    				</div>
				</div>

			</div>
		</form>
	</div>
	<div class="row">
		<!-- Tabs for search results -->
		<div class="col s12">
      		<ul class="tabs">
		        <li class="tab col s3" data-filter="all"><a href="#test1">All</a></li>
		        <li class="tab col s3" data-filter="federal"><a href="#test2">Federal</a></li>
		        <li class="tab col s3" data-filter="state"><a href="#test3">State</a></li>
		        <li class="tab col s3" data-filter="local"><a href="#test4">Local</a></li>
     		 </ul>
    	</div>
		<div class="col s12">
			<div id="repInfo"></div>
			<div id="articles"> </div>
		</div>
	</div>
</div>


	<!-- Modal Structure -->
	<div id="modal1" class="modal modalLG">
		<div class="modal-content">
			<div class="container">
				<div class="row">
					<div class ="col l12">
						<div id="wikiInfo"> </div>
						<div id="removeEnd"></div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<div id="modal2" class="modal">
		<div class="modal-content">
			<h2>Confirm Address!</h4>
			<p id="userAddress"></p>
			<div class="modal-footer">
			    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">ReEnter</a>
      			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="commenceQuery">Proceed</a>
    		</div>
		</div>
	</div>
